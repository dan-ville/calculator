<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> 
  <script defer src="calc.js"></script>
</head>
<body>
    <div id="app-grid">
        <div id="sidebar">
            <div id="info">
                <h1>Calculator</h1>
                <h2>Instructions:</h2>
                <p>You can click the buttons or use your keyboard to work the calculator.</p>
                <h2>Shortcuts:</h2>
                <p>Press <em>Shift + Backspace</em> to clear the calulator.</p>
                <p>Press <em>Enter</em> to compute.</p>
                
                <!-- <div id="toggle-options">
                    <p>Toggle the theme.</p>
                    <button data-toggle>Toggle</button>
                </div> -->
            </div>
        </div>
        <div id="calc-grid">
            <div id="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            
            <button class="span-two" data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-operation>/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="span-two" data-equal>=</button>  
        </div>
    </div>
    <script src="theme.js"></script>
</body>
</html>
